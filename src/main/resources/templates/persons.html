<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.city}"></td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a> </strong>
</body>
</html>
